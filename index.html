<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Bambu Login</title>
        <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    </head>

    <body>
        <h1>Bambu</h1>
        <button onclick="netlifyIdentity.open('login')">Einloggen</button>

        <script>
            if (window.netlifyIdentity) {
                window.netlifyIdentity.on("login", user => {
                    console.log("Login erfolgreich, leite weiter...");
                    window.location.href = "/app/start.html";
                });

                const user = window.netlifyIdentity.currentUser();
                if (user) {
                    console.log("Alter Login gefunden â€“ wird bereinigt.");
                    window.netlifyIdentity.logout();
                }
            }
        </script>
    </body>
</html>
